version: '3.8'

services:
  flipkart-recommendation:
    build: .
    image: flipkart-recommendation:latest
    ports:
      - "5000:5000"
    environment:
      # Model Configuration - Use Groq for Docker
      - USE_OLLAMA=false
      
      # AstraDB Configuration (replace with your values)
      - ASTRA_DB_API_ENDPOINT=${ASTRA_DB_API_ENDPOINT}
      - ASTRA_DB_APPLICATION_TOKEN=${ASTRA_DB_APPLICATION_TOKEN}
      - ASTRA_DB_KEYSPACE=${ASTRA_DB_KEYSPACE}
      
      # API Keys (replace with your values)
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN}
    
    restart: unless-stopped







